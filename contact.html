<!-- Boxicon Link -->

<!-- Remixicon Link -->

<body>

	<header>
		<a href="../index.html" class="logo"><img src="../IMAGES/PNG/poro2.png" class="poro">POROLOL</a>
		
		<ul class="navlist">
			<li><a href="#">Champions</a></li>
			<li><a href="#">Roles</a></li>
			<li><a href="#">Contact</a></li>
			<li><a href="login.html">Sign Up/Log In</a></li>
		</ul>
		
		<div class="bx bx-menu" id="menu-icon"></div>
	</header>
	
	<div class="background">
	
		<form class="message-form" action="https://formsubmit.co/armaan.6102007@gmail.com" method="POST">
			
			<div class="row">
			
				<div class="input-group">
					<input type="text" name="name" id="name" required>
					<label for="name"><i class="ri-user-fill"></i> Full Name</label>
				</div>

				<div class="input-group">
					<input type="text" name="number" id="number" required>
					<label for="number"><i class="ri-phone-fill"></i> Phone Number</label>
				</div>
				
			</div>
			
			<div class="input-group">
				<input type="email" name="email" id="email" required>
				<label for="email"><i class="ri-mail-fill"></i> Email</label>
			</div>
			
			<div class="input-group">
				<textarea id="message" name="message" rows="8" required></textarea>
				<label for="message"><i class="ri-question-answer-fill"></i> Your Message</label>
			</div>
			
			<input type="hidden" name="_captcha" value="false">
			
			<button type="submit">Submit</button>
			
		</form>
		
	</div>
</body>
